<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
    <label class="btn btn-outline-primary" aria-current="page" for="btnradio1" routerLink="/minhaconta">Meus Dados</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" aria-current="page" for="btnradio2">Meus Cursos</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio3" routerLink="/createpostblog">Nova Postagem</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio4">Exemplo</label>
  </div> 

  
<div class="card text-center">
    <div class="card-header">
      Vamos gerar um novo conteúdo!
    </div>
    <div class="card-body">
      <h5 class="card-title">Preencha as informações da nova Postagem</h5>
      
      <div class="form-group">
        <label for="nome">Autor da Postagem:</label>
        <input disabled="true" type="text" class="form-control" id="author" required="true" 
        name="author" 
        [(ngModel)]="usuario.name" placeholder="Autor da Postagem" >        
      </div>    
  
      <div class="form-group">
        <label for="nome">Titulo da Postagem:</label>
        <input type="text" class="form-control" id="title"  
          [(ngModel)]="postBlog.title" required="true" name="nome" placeholder="Digite o título da postagem:">        
      </div>  
        
      <div class="form-group">
        <label for="Password1">Categoria postagem:</label>
      </div>
      
      <div class="checkbox">
      <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Programação</label>
      </div>
      <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked">Social Mídia</label>
      </div>
      <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckChecked">Utilidades</label>
      </div>
    </div>

      <div class="form-group">
        <label for="nome">Sub Categoria:</label>
        <input type="nome" class="form-control" id="title"  
           required="true" name="nome" placeholder="Ex: Java, Angular, Photoshop...">        
      </div>

      <div class="form-group">
        <label for="nome">Postagem:</label>
        <input type="nome" class="form-control" id="title"  [formControl]="cpf"
          [(ngModel)]="usuario.cpf" required="true" name="nome" placeholder="Digite o título da postagem:">        
      </div>
      
      <div class="button">
        <button (click)="update()" type="button" class="btn btn-success">ATUALIZAR DADOS</button> 
      </div>
      
    </div>
    <div class="card-footer text-muted"> Membro desde:
      {{ usuario.memberSince }}
    </div>
  </div>
