<div class="content">
    <div class="card text-center">
        <div class="card-header">
            Editar Postagem!
        </div>
        <div class="card-body">
            <h5 class="card-title">Aqui você pode alterar as informações básicas.</h5>
            <div class="img-post">
                <img src="{{ postBlog.imagePost }}" alt="">
                <button (click)="deleteImage(postBlog.imageName)" type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                </button>
                <button (click)="create()" type="button" class="btn btn-info">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="nome">Autor da Postagem:</label>
                <input disabled="true" type="text" class="form-control" id="author" required="true" name="author"
                    [(ngModel)]="postBlog.nameAuthor" placeholder="Autor da Postagem">
            </div>

            <div class="form-group">
                <label for="nome">Titulo da Postagem:</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="postBlog.title" required="true"
                    name="nome" [(ngModel)]="postBlog.title" placeholder="Digite o título da postagem:">
            </div>

            <div class="form-group">
                <label for="Password1">Categoria postagem:</label>
            </div>

            <div class="checkbox">
                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault"
                        name="inlineRadioOptions" value="PROGRAMACAO" [(ngModel)]="postBlog.categoryPost">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Programação</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault"
                        name="inlineRadioOptions" value="SOCIALMEDIA" [(ngModel)]="postBlog.categoryPost">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Social Mídia</label>
                </div>
                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="radio" role="switch" id="flexSwitchCheckDefault"
                        name="inlineRadioOptions" value="UTILIDADES" [(ngModel)]="postBlog.categoryPost">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Utilidades</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Sub Categoria:</label>
                <input type="nome" class="form-control" id="title" required="true" name="nome"
                    [(ngModel)]="postBlog.subCategory" placeholder="Ex: Java, Angular, Photoshop...">
            </div>

        </div>
        <div class="card-footer text-muted"> Preencha todos os campos.
        </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
            <label for="nome">Caprixa no Conteúdo!</label>
        </div>
        <h5 class="card-title">Aqui você também pode arrastar uma imagem!</h5>
        <div class="textarea">
            <editor [(ngModel)]="postBlog.text" apiKey="4gqb2d177tecxv5cwzuuix2oynicwpth1tx57w1wkk18aq1n"
                [init]="{plugins: 'link'}"></editor>
        </div>
    </div>

    <div class="button-postar">
        <button type="button" class="btn btn-success" (click)="update()">Salvar</button>
    </div>

</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Vamos alterar a Imagem da postagem!</h4>
            </div>

            <div class="modal-body">
                <p> - Imagens aceitas: jpg, jpeg, png. <br>- Tamanho recomendado 200px x 200px</p>
                <div>
                    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                    <div class="file-upload">
                        {{file || "Nenhum arquivo selecionado."}}
                        <div class="buttons-edit-image">
                            <button type="button" class="btn btn-success" (click)="fileUpload.click()">Carregar nova
                                imagem</button>
                            <button type="button" class="btn btn-danger" (click)="closePopup()">Continuar
                                editando</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
