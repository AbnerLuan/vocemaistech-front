<div class="container">
	<h1>Lista de todos os Usuários</h1>
	<mat-form-field class="filtro">
		<mat-label>Filtro</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Ex. fulano..." #input>
	</mat-form-field>

	<div class="mat-elevation-z8">

		<table mat-table [dataSource]="dataSource">

			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> ID </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<ng-container matColumnDef="cpf">
				<th mat-header-cell *matHeaderCellDef> CPF </th>
				<td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
			</ng-container>

			<ng-container matColumnDef="profile">
				<th mat-header-cell *matHeaderCellDef> Perfil </th>
				<td mat-cell *matCellDef="let element"> {{element.profileDescription}} </td>
			</ng-container>

			<ng-container matColumnDef="acoes">
				<th mat-header-cell *matHeaderCellDef> Ações </th>
				<td mat-cell *matCellDef="let element"> <a routerLink="user-detail/{{ element.id }}"><i
							class="material-icons edit">edit</i></a></td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
	</div>

</div>
