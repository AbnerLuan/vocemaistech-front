<div class="card text-center">
  <div class="card-header">
    Dados do usuário
  </div>
  <div class="card-body">

    <div class="form-group">
      <label for="nome">ID:</label>
      <input type="nome" class="form-control" id="nome" [(ngModel)]="usuario.id" required="false" disabled="true"
        name="id">
    </div>

    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="nome" class="form-control" id="nome" [formControl]="name" [(ngModel)]="usuario.name" required="true"
        name="nome" placeholder="Digite seu nome completo">
    </div>

    <div class="form-group">
      <label for="nome">CPF:</label>
      <input mask="000.000.000-00" type="nome" class="form-control" id="nome" [formControl]="cpf"
        [(ngModel)]="usuario.cpf" required="true" name="nome" placeholder="Digite seu CPF:">
    </div>

    <div class="form-group">
      <label for="Email1">Email:</label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" [formControl]="email"
        [(ngModel)]="usuario.email" required="true" name="email" placeholder="Seu email">
    </div>

    <div class="form-group">
      <label for="Password1">Senha:</label>
      <input type="password" class="form-control" id="Password" [formControl]="password" [(ngModel)]="usuario.password"
        name="password" placeholder="Senha">
    </div>

    <div class="permissoes">
      <label>Permissões do usuário:</label>
      <label class="section" *ngFor="let check of checks">
        <mat-checkbox class="margin" color="primary" type="checkbox" (click)="addPerfil(check.id)"
          [checked]="check.check === 'true'"> {{check.name}}</mat-checkbox>
      </label>
    </div>


    <div class="button">
      <button (click)="update()" type="button" class="btn btn-success">ATUALIZAR DADOS</button>
    </div>

  </div>
  <div class="card-footer text-muted"> Membro desde:
    {{ usuario.memberSince }}
  </div>
</div>
