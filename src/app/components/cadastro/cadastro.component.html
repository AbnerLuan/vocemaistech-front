<div class="card shadow-lg p-3 mb-5"> 
  
    <form name="formCadastro">
      <h1>Cadastrar-se</h1>

      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="nome" class="form-control" id="nome"  [formControl]="name"
          [(ngModel)]="usuario.name" required="true" name="nome" placeholder="Digite seu nome completo" required="true">        
      </div>

      <div class="form-group">
        <label for="Email1">Email:</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" [formControl]="email"
          [(ngModel)]="usuario.email" required="true" name="email" placeholder="Seu email">        
      </div>

      <div class="form-group">
        <label for="Password1">Senha:</label>
        <input type="password" class="form-control" id="Password" [formControl]="password" [(ngModel)]="usuario.password"
          name="password" placeholder="Senha">
      </div>
<!-- 
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="Check1" required [formControl]="termos">
        <label type="checkbox" name="active" ngModel required class="form-check-label" for="Check1" >Concordo com os termos.</label>
      </div>-->

     <div class="button">
        <button (click)="create()" [disabled]="!validaCampos()" type="submit" class="btn btn-success btn-block">CADASTRAR</button>
      </div>
    <br>
    <div class="login">
      <P >Já tem conta? <button type="button" class="btn btn-dark" routerLink="/login">Faça Login</button></P>
    </div>
    </form>
  </div>
