<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary" aria-current="page" for="btnradio1" routerLink="/minhaconta">Meus Dados</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary" aria-current="page" for="btnradio2">Meus Cursos</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio3" routerLink="/createpostblog">Nova Postagem</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio4">Exemplo</label>
</div> 

<div class="card text-center">
  <div class="card-header">
    Confira Seus Dados
  </div>
  <div class="card-body">
    <h5 class="card-title">Mantenha seus dados atualizados.</h5>
    
    <div class="form-group">
      <label for="nome">Nome Completo:</label>
      <input type="nome" class="form-control" id="nome"  [formControl]="name"
        [(ngModel)]="usuario.name" required="true" name="nome" placeholder="Digite seu nome completo">        
    </div>

    <div class="form-group">
      <label for="nome">CPF:</label>
      <input type="nome" class="form-control" id="nome"  [formControl]="cpf"
        [(ngModel)]="usuario.cpf" required="true" name="nome" placeholder="Digite seu CPF:">        
    </div>

    <div class="form-group">
      <label for="Email1">Email:</label>
      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" [formControl]="email"
        [(ngModel)]="usuario.email" required="true" name="email" placeholder="Seu email">        
    </div>

    <div class="form-group">
      <label for="Password1">Senha:</label>
      <input type="password" class="form-control" id="Password" [formControl]="password" [(ngModel)]="usuario.password"
        name="password" placeholder="Senha">
    </div>
    
    <div class="button">
      <button (click)="update()" type="button" class="btn btn-success">ATUALIZAR DADOS</button> 
    </div>
    
  </div>
  <div class="card-footer text-muted"> Membro desde:
    {{ usuario.memberSince }}
  </div>
</div>
